<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Administration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" />
</head>
<body>
<h1> All Users</h1>
<table>
    <tr>
        <th>NAME</th>
        <th>ROLES</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.firstName} + ' ' + ${user.lastName}"/>
        <td>
            <table>
                <tr th:each="role : ${user.roles}">
                    <td th:text="${role.name}"/>
                </tr>
            </table>
        </td>

    </tr>
</table>

<div>
    <h2>Add new User</h2>
    <div class="content">
        <form action="#"  th:action="@{/admin}" th:object="${newUser}" method="POST">
            <fieldset>
                <input type="text" name='firstName' placeholder="First Name" th:field="*{firstName}"  />
                <input type="text" name='lastName' placeholder="Last Name" th:field="*{lastName}"  />
                <input type="text" name='userName' placeholder="Username" th:field="*{userName}"  />
                <input type="text" name='password' placeholder="Password" th:field="*{password}"  />
            </fieldset>
            <ul>
                <li th:each="role: ${allRoles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role}"/>
                    <label th:for="${#ids.prev('roles')}" th:text="${role.name}" />
                </li>
            </ul>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>

        <div class="submit">
            <button type="submit" name="user" text="Add New User" >Add New User</button>
        </div>
        </form>
    </div>

</div>
</body>
</html>
